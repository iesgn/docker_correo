version: '3'

services:
  roundcubemail:
    image: roundcube/roundcubemail
    container_name: roundcube
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=gonzalonazareno.org
      - ROUNDCUBEMAIL_SMTP_SERVER=gonzalonazareno.org
      - ROUNDCUBEMAIL_DB_TYPE=sqlite
      - ROUNDCUBEMAIL_SMTP_PORT=25
      - ROUNDCUBEMAIL_SMTP_USER=  # Deja en blanco para no usar autenticaci贸n
      - ROUNDCUBEMAIL_SMTP_PASS=  # Deja en blanco para no usar autenticaci贸n
      - ROUNDCUBEMAIL_SMTP_AUTH_TYPE=  # D
    ports:
      - "8005:80"
    volumes:
      - ./html:/var/www/html          # Directorio de instalaci贸n de Roundcube
      - ./config:/var/roundcube/config # Archivos de configuraci贸n adicionales
      - ./db:/var/roundcube/db         # Base de datos SQLite persistente
      - ./temp:/tmp/roundcube-temp     # Directorio temporal de Roundcube
    restart: unless-stopped
    extra_hosts:
      - "gonzalonazareno.org:172.18.0.1"
